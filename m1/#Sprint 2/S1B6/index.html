<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:ital,wght@0,500;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e434ddcdf9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section>
        <h1 class="title">Cartas Flexbox</h1>
        <div class="container">
            <div class="main-box main-box1">
                <div class="box box1">
                    <i class="fa-solid fa-handshake"></i>
                    <div class="text">
                    <h2>Trial</h2>
                    <p>(With some limitations)</p>
                    </div>
                </div>
                <p class="footer">Free!</p>
            </div>
            

            <div class="main-box main-box2">
                <div class="box box2">
                    <i class="fa-solid fa-award"></i>
                    <div class="text">
                    <h2>Basic Tier</h2>
                    <p>(Most Popular)</p>
                    </div>
                </div>
                <p class="footer">$ 10.00</p>
            </div>


            <div class="main-box main-box3">
                <div class="box box3">
                    <i class="fa-solid fa-bolt"></i>
                    <div class="text">
                    <h2>Advanced Tier</h2>
                    <p>(Only for enterprised-level professionals)</p>
                    </div>
                </div>
                <p class="footer">$ 6,000.00</p>
            </div>
        </div>
    </section>
</body>
</html>
